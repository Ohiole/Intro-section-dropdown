<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
    <section class="leftSide">
      <img src="images/logo.svg" alt="Span Logo">
    </section>
    <section class="darkenBg"></section>
    <section class="btns">
      <nav>
        <ul class="activateThis">
          <li><a href="">
            Features
          </a>
          <img class="clickThisFirst" src="images/icon-arrow-down.svg" alt="Arrow Down">
          <ul class="insideList">
            <li><img src="images/icon-todo.svg" alt="To do svg">Todo List</li>
            <li><img src="images/icon-calendar.svg" alt="To do svg">Calendar</li>
            <li><img src="images/icon-reminders.svg" alt="To do svg">Reminders</li>
            <li><img src="images/icon-planning.svg" alt="To do svg">Planning</li>
          </ul>
          </li>
          <li><a href="">
            Company
          </a>
          <img class="clickThis" src="images/icon-arrow-down.svg" alt="Arrow Down">
          <ul class="insideListComp">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
          </li>
          <li><a href="">Careers</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
      <div class="buttons">
        <a href="">Login</a>
        <button>Register</button>
      </div>
    </section>
    <img src="images/icon-menu.svg" alt="Menu bar" class="menubar">
  </header>
  <main>
    <section class="textSide">
      <h1 class="largeText">Make <br>remote work</h1>
      <p class="smallText">Get your team in sync, no matter your location. Streamline processes, 
      create team rituals, and watch productivity soar.</p>
      <button class="learnBtn">Learn more</button>
      <ul class="images">
        <li><img src="images/client-databiz.svg" alt="Databiz image"></li>
        <li><img src="images/client-audiophile.svg" alt="Audiophile image"></li>
        <li><img src="images/client-meet.svg" alt="Meet image"></li>
        <li><img src="images/client-maker.svg" alt="Marker image"></li>
      </ul>
    </section>
    <section class="imageSide">
      <img src="images/image-hero-desktop.png" alt="Hero Desktop image" class="desktopImage">
      <img src="images/image-hero-mobile.png" alt="Hero Mobile image" class="mobileImage">
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
